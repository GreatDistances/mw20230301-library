<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>Full Library</h1>

<div>
        <table>
            <tr>
                <th>Title</th>
                <th>Book ID</th>
            </tr>
            <tr th:block th:each="book : ${library}">
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookId}"></td>
            </tr>
        </table>
    </th:block>
</div>


</body>
</html>
