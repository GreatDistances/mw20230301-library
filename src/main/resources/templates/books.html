<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head th:replace = "fragments :: head">
</head>
<body>

<h1>Full Library</h1>

<head th:replace = "fragments :: navigation">

<div>
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Book ID</th>
            </tr>
            <tr th:block th:each="book : ${library}">
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookDescription}"></td>
                <td th:text="${book.bookId}"></td>
            </tr>
        </table>
    </th:block>
</div>


</body>
</html>
